<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22b463cfc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web3Bridge Chatbot</title>
</head>

<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span><i class="fa-brands fa-square-font-awesome-stroke"></i></span>
        <span><i class="close-btn fa-solid fa-xmark"></i></span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Web3Bridge Chatbot</h2>
            <span><i class="fa-solid fa-xmark"></i></span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span><i class="fa-solid fa-robot"></i></span>
                <p>Hi there <br> How can I help you today?</p>
            </li>          
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-button"><i class="fa-solid fa-paper-plane"></i></span>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
